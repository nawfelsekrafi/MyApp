<h1>Welcome</h1>
<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span>{{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name"><br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>
<div class="play-container" [style.background-color] = "clickCounter > 4 ? 'violet' : 'pink'">
    <ng-template [ngIf]="clickCounter > 4 " [ngIfElse] = "none">
        <p>the counter is <strong>Greater </strong>than 4.</p>
    </ng-template>
    <ng-template #none>
        <p>the counter is <strong>Not Greater </strong>than 4.</p>
    </ng-template>
</div>
